<!DOCTYPE html>
<html>

<head>
  <title>MOA Hotels booking form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
    html,
    body {
      min-height: 100%;
    }

    body,
    div,
    form,
    input,
    select,
    label {
      padding: 0;
      margin-left: 8%;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #19518c;
      line-height: 22px;
      margin-right: 8%;
    }

    h1 {
      position: absolute;
      margin: 0;
      font-size: 50px;
      color: #fff;
      z-index: 2;
      line-height: 83px;

    }

    legend {
      padding: 10px;
      font-family: Roboto, Arial, sans-serif;
      font-size: 18px;
      color: #fff;
      background-color: #19518c;
    }

    .textbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
    }

    form {
      max-width: 80vw;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px #19518c;
    }

    .banner {
      position: relative;
      height: 250px;
      background-image: url("https://image.s10.sfmc-content.com/lib/fe37117170640579761574/m/1/d5bfe50a-87ab-42ae-bb4f-f96e9f7545c3.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner::after {
      content: "";
      background-color: #19518c7e;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .language {
      margin-left: 90%;
    }

    input,
    select {
      margin-bottom: 10px;
      border: 1px solid #19518c;
      border-radius: 3px;
    }

    input {
      width: calc(100% - 10px);
      padding: 5px;
    }

    input[type="date"] {
      padding: 4px 5px;
    }

    textarea {
      width: calc(100% - 12px);
      padding: 5px;
    }

    .item:hover p,
    .item:hover i,
    .question:hover p,
    .question label:hover,
    input:hover::placeholder {
      color: #19518c;
    }

    .item input:hover,
    .item select:hover,
    .item textarea:hover {
      border: 1px solid;
      box-shadow: 0 0 3px 0 #19518c;
      color: #19518c;
    }

    .item {
      position: relative;
      margin: 10px 0;
    }

    .item span {
      color: #19518c;
    }

    input[type="date"]::-webkit-inner-spin-button {
      display: none;
    }

    .item i,
    input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #19518c;
    }

    .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
    }

    .week {
      display: flex;
      justify-content: space-between;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .columns div {
      width: 48%;
    }

    [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
    }

    input[type=radio],
    input[type=checkbox] {
      display: none;
    }

    label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
    }

    .question span {
      margin-left: 30px;
    }

    .question-answer label {
      display: block;
    }

    label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #19518c;
    }

    input[type=radio]:checked+label:before,
    label.radio:hover:before {
      border: 2px solid #19518c;
    }

    label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #19518c;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
    }

    input[type=radio]:checked+label:after {
      opacity: 1;
    }

    .flax {
      display: flex;
      justify-content: space-around;
    }

    .btn-block {
      margin-top: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #19518c;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #01156d;
    }

    #languageCom {
      margin-left: 8%;
    }

    #nights {
      margin-left: 8%;
    }

    @media (min-width: 568px) {

      .name-item,
      .city-item {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .name-item input,
      .name-item div {
        width: calc(50% - 20px);
      }

      .name-item div input {
        width: 97%;
      }

      .name-item div label {
        display: block;
        padding-bottom: 5px;
      }
    }
  </style>
</head>

<body>
  <form>
    <div class="banner">
      <h1>Hotel Reservation Form</h1>
    </div>
    <br />
    <div class="language">
      <h4>Language</h4>
      <select>
        <option value="EN">EN</option>
        <option value="ES">ES</option>
        <option value="PT">PT</option>
        <option value="CAT">CAT</option>
        <option value="IT">IT</option>
        <option value="FR">FR</option>
        <option value="GE">GE</option>
        <option value="RU">RU</option>
      </select>
    </div>
    <fieldset>
      <legend>Reservation Details</legend>
      <h2>Contact </h2>
      <div class="columns">
        <div class="item">
          <label for="fname">Contact Name<span>*</span></label>
          <input id="fname" type="text" name="fname" required />
        </div>
        <div class="item">
          <label for="lname"> Contact Last Name<span>*</span></label>
          <input id="lname" type="text" name="lname" required />
        </div>

        <div class="item">
          <label for="eaddress">Email Address<span>*</span></label>
          <input id="eaddress" type="text" name="eaddress" required />
        </div>
        <div class="item">
          <label for="phone">Phone<span>*</span></label>
          <input id="phone" type="tel" name="phone" required />
        </div>
    </fieldset>
    <br />
    <fieldset>
      <legend>Booking Information</legend>
      <div class="columns">
        <div class="item">
          <label for="address">Hotel's Name</label>
          <select>
            <option value="14" disabled selected>Pick one of our hotels</option>
            <option value="15">Habana Grand Club</option>
            <option value="16">Farol 3</option>
            <option value="17">Schultz Hotel</option>
            <option value="18">Autumn Arc Resort</option>
            <option value="19">Rose Ridge Hotel</option>
            <option value="20">Prince's Seashore Resort </option>
            <option value="21">Oriental Thicket Resort </option>
            <option value="22">Ivory Pool Resort</option>
            <option value="17">Hotel San Francisco</option>
            <option value="18">Hotel Eurostars Cristal Palace</option>
            <option value="19">Hotel AA Viladomat </option>
            <option value="20">Hotel NH Collection Barcelona Constanza</option>
            <option value="21">Twin Gulf Hotel</option>
            <option value="22">Crown Hotel </option>
            <option value="17">Silver Angel Hotel </option>
            <option value="18">Shoreline Resort</option>
            <option value="19">Breakwater Hotel</option>
            <option value="20">Excursion Hotel </option>
            <option value="21">Private Cloak Resort </option>
          </select>
        </div>
        <div class="item">
          <label for="Country">Restaurant<span>*</span></label>
          <select>
            <option value="14" disabled selected>In Which time stamp Do you want to eat</option>
            <option value="15">Morning</option>
            <option value="16">Evening</option>
            <option value="16">Night</option>
          </select>
        </div>
        <div class="item">
          <label for="checkindate">Check-in Date <span>*</span></label>
          <input id="checkindate" type="date" name="checkindate" />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <label for="checkoutdate">Check-out Date <span>*</span></label>
          <input id="checkoutdate" type="date" name="checkoutdate" />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <label for="label">How many nights are you staying</label>
          <input type="text">
        </div>
        <div class="item">
          <label for="label">Prefered Language</label>
          <select>
            <option value="14" disabled selected>Language for comunications</option>
            <option value="15">EN</option>
            <option value="16">ES</option>
            <option value="17">PT</option>
            <option value="18">CAT</option>
            <option value="19">IT</option>
            <option value="20">FR</option>
            <option value="21">GE</option>
            <option value="22">RU</option>
          </select>
        </div>
        <div class="item" style="width:48%">
          <label for="room">Number of rooms</label>
          <input id="room" type="number" name="room" />
        </div>
        <div class="item">
          <label for="currency">Currency</label>
          <select>
            <option value="23" disabled selected>Currency you will pay</option>
            <option value="24">USD</option>
            <option value="25">EUR</option>
            <option value="26">GBP</option>
            <option value="27">CAD</option>
          </select>
        </div>
      </div>
    </fieldset>
    </br>
    <fieldset>
      <h2>More Information </h2>
      <div class="columns">
        <div class="item" >
          <p style="margin-left:20px;">How many adults are coming?</p>
          <select>
            <option value="1" disabled selected>Number of adults</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
            <option value="6">5</option>
          </select>
        </div>
        <div class="item">
          <p>How many children are coming?</p>
          <select>
            <option value="7" disabled selected>Number of children</option>
            <option value="8">0</option>
            <option value="9">1</option>
            <option value="10">2</option>
            <option value="11">3</option>
          </select>
        </div>
        <div class="item">
          <p>Are there minors?</p>
          <select>
            <option value="14">No</option>
            <option value="15">Yes</option>
          </select>
        </div>
        <div class="item" style=width:45%>
          <label for="room">How many minors</label>
          <input id="room" type="number" name="room" max="3" />
        </div>
        <div class="item" style=width:45%>
          <label for="docChildren">Documentation of the contact </label>
          <input id="docChildren" type="input" name="docChildren" required />
        </div>
        <div class="item" style=width:45%>
          <label for="docChildren2">Documentation of one children </label>
          <input id="docChildren2" type="input" name="docChildren" required />
        </div>
        <div class="item" style=width:45%>
          <label for="docChildren3">Documentation minors </label>
          <input id="docChildren3" type="input" name="docChildren" />
        </div>
      </div>
    </fieldset>
    <br />
    <div class="btn-block">
      <button type="submit" href="/">Submit</button>
    </div>
  </form>
  </div>
</body>

</html>
